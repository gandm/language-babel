dependencies:
  override:
    - curl -L https://atom.io/download/deb -o atom-amd64.deb
    - sudo dpkg --install atom-amd64.deb || true
    - sudo apt-get update
    - sudo apt-get -f install
    - apm clean
    - apm install

test:
  override:
    - atom -v
    - apm -v
    - apm test

machine:
  node:
    version: 6
